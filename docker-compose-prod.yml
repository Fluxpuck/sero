services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: curlywire90
      POSTGRES_DB: sero_database
      TZ: 'Europe/Paris'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis/data

  api:
    container_name: sero-api
    build:
      context: ./packages/api
    environment:
      NODE_ENV: production
    env_file:
      - ./packages/api/config/.env
    restart: unless-stopped
    ports:
      - "3336:3336"
    depends_on:
      - postgres
      - redis

  bot:
    container_name: sero-bot
    build:
      context: ./packages/bot
    env_file:
      - ./packages/bot/config/.env
    environment:
      NODE_ENV: production
    restart: unless-stopped
    depends_on:
      - redis
      - api

volumes:
  postgres_data:
  redis-data:
