name: Comment Resolution Check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  pull_request_review:
    types:
      - submitted
      - dismissed

jobs:
  comment-resolution:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Comment Resolution Check
        run: |
          # Check if there are unresolved review comments
          unresolved_comments=$(curl -s "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews" | jq -r 'map(select(.state == "commented")) | length')

          if [ "$unresolved_comments" -gt 0 ]; then
            echo "There are unresolved comments. Please resolve all comments before merging."
            exit 1
          else
            echo "All comments are resolved. Proceeding with the merge."
          fi
